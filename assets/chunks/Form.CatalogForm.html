<form class="form_order" method="post" id="form_order">
	<div class="row">
		<div class="col-sm-6">
			<label>
				<input name="name" id="name" placeholder="Ваше имя" value="[[!+fi.name]]">
				<span class="error_name">[[!+fi.error.name]]</span>
			</label>
		</div>
		<div class="col-sm-6">
			<label>
				<input name="phone" id="pjone" placeholder="Ваш номер" value="[[!+fi.phone]]">
				<span class="error_phone">[[!+fi.error.phone]]</span>
			</label>
		</div>
	</div>
	<label class="v-h"><input name="name_pricep" id="name_pricep" value="[[*pagetitle]]"></label>
	<label class="v-h"><input name="price_pricep" id="price_pricep" value="[[*ProductPrice]]"></label>
	<label class="v-h"><input name="list_obor" id="list_obor"></label>
	<label class="v-h"><input name="dop_obor" id="dop_obor" value="0"></label>
	<button type="button" id="order_submit" name="buttonOrder">Заказать!</button>
</form>
