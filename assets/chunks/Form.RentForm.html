<form class="form_order" method="post" id="form_order">
    <div class="order_title">
        Оформление заказа
    </div>
    <div class="list">
        <div class="elem">
            [[*pagetitle]]
        </div>
        <label>Выберите арендуемый прицеп
            <select class="form-control rent_select" name="id_pricep" id="id_pricep">
                [[!getResources?
                &parents=`2`
                &tpl=`Rent.Options`
                &includeTVs=`1`
                &tvFilters=`inRent==1`
                &sortdir=`ASC`
                ]]
            </select>
            <span class="error_name_pricep">[[!+fi.error.name_pricep]]</span>
        </label>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>
                <input name="name" id="name" placeholder="Ваше имя" value="[[!+fi.name]]">
                <span class="error_name">[[!+fi.error.name]]</span>
            </label>
        </div>
        <div class="col-sm-6">
            <label>
                <input name="phone" id="pjone" placeholder="Ваш номер" value="[[!+fi.phone]]">
                <span class="error_phone">[[!+fi.error.phone]]</span>
            </label>
        </div>
    </div>
    <label class="v-h"><input name="list_obor" id="list_obor"></label>
    <button type="button" id="order_submit" name="buttonOrder">Заказать!</button>
</form>
